<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <div class="form-group row" th:fragment="activityFrag(actName, actLabel, actValue)">
        <label th:for="${actName}" class="col-sm-2 col-form-label" th:text="${actLabel}"></label>
        <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" th:id="${actName}" th:value="${actValue}">
        </div>
    </div>
</html>
